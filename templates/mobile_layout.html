<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="E-LEAKxDOWN - Ultimate YouTube Video & Audio Downloader with unlimited downloads">
    <meta name="keywords" content="youtube downloader, video download, audio download, mp3 converter, unlimited download">
    <meta name="author" content="E-LEAKxDOWN">
    <meta name="theme-color" content="#00ff88">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="E-LEAKxDOWN - YouTube Downloader">
    <meta property="og:description" content="Download unlimited YouTube videos and extract MP3 audio with high quality">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://i.postimg.cc/ZKGmmSyr/a5f7295b-f621-4163-b66d-8edadf7721d8-removebg-preview-1-1.webp">
    
    <title>{% block title %}E-LEAKxDOWN - Ultimate YouTube Downloader{% endblock %}</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="preload" href="{{ url_for('static', filename='css/custom.css') }}" as="style">
    
    <!-- Critical CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/ZKGmmSyr/a5f7295b-f621-4163-b66d-8edadf7721d8-removebg-preview-1-1.webp">
</head>
<body class="mobile-optimized">
    <!-- Mobile Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mobile-nav">
        <div class="container-fluid px-3">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <img src="https://i.postimg.cc/ZKGmmSyr/a5f7295b-f621-4163-b66d-8edadf7721d8-removebg-preview-1-1.webp" 
                     alt="E-LEAKxDOWN Logo" height="35" class="me-2" loading="lazy">
                <span class="brand-text">E-LEAKxDOWN</span>
            </a>
            
            <!-- Mobile menu button -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Mobile Sidebar Menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title d-flex align-items-center">
                <img src="https://i.postimg.cc/ZKGmmSyr/a5f7295b-f621-4163-b66d-8edadf7721d8-removebg-preview-1-1.webp" 
                     alt="E-LEAKxDOWN Logo" height="25" class="me-2" loading="lazy">
                E-LEAKxDOWN
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#features">
                        <i class="fas fa-star me-2"></i>Features
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#downloads">
                        <i class="fas fa-download me-2"></i>Downloads
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">
                        <i class="fas fa-info-circle me-2"></i>About
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content with padding for fixed nav -->
    <main class="main-content pt-5 mt-3">
        {% block content %}{% endblock %}
    </main>

    <!-- Mobile-optimized Footer -->
    <footer class="bg-dark text-center py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-3">
                    <img src="https://i.postimg.cc/ZKGmmSyr/a5f7295b-f621-4163-b66d-8edadf7721d8-removebg-preview-1-1.webp" 
                         alt="E-LEAKxDOWN Logo" height="30" class="mb-2" loading="lazy">
                </div>
                <div class="col-12">
                    <p class="footer-text mb-2">
                        &copy; 2025 <span class="brand-text">E-LEAKxDOWN</span>. 
                        Ultimate YouTube Downloader.
                    </p>
                    <small class="text-muted">
                        Unlimited downloads • High quality • Fast processing
                    </small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS (async loading) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" async></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
    
    <!-- Service Worker for PWA functionality -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
